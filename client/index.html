<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset='utf-8'>
    <title>D3 DNA Viewer</title>
  </head>

  <body>
    <div id="dnaentered">This is the TNA you entered: </div>
    <div id="dbnentered">This is the DBN you entered: </div>
    <br>
    <div id="dnaviewer">
      <form id="dnaform">
        <div>
          <label> DNA Sequence: </label>
          <input type="text" id="dnasequence" name="dnasequence" placeholder="e.g. 'TTGGGGGGAC'">
        </div>
        <div>
          <label> DBN: </label>
          <input type="text" id="dbninput" name="dbninput" placeholder="e.g. '(..((.)).)'">
        </div>
        <div>
          <input type="submit" id="moleculeviewerbutton" name="moleculeviewerbutton" value="View the DNA Structure">
        </div>
      </form>
    </div>
    <br>
    <div id="uniqueurl">
      <button id="uniqueurlbutton">Get Unique URL</button>
    </div>
    <div id="spinner"></div>
    <script src="helpers/ajaxHelpers.js"></script>
    <script src="helpers/d3Helpers.js"></script>
    <script src="helpers/inputParsingHelpers.js"></script>
    <script src="spinner.js"></script>
    <script src="app.js"></script>


  </body>




</html>
