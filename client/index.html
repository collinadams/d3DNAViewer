<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://fgnass.github.io/spin.js/spin.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <meta charset='utf-8'>
    <title>D3 DNA Viewer</title>
  </head>

  <body>
    <div>Current 5'-to-3' DNA Sequence: </div>
      <div id="dnaentered"> <br> </div>
    <div>Current 5'-to-3' DBN Sequence: </div>
      <div id="dbnentered"> <br> </div>
    <br>
    <div id="dnaviewer">
      <form id="dnaform">
        <div>
          <label>Enter a 5'-to-3' DNA Sequence: </label>
          <input type="text" id="dnasequence" name="dnasequence" placeholder="e.g. 'TTGGGGGGAC'">
        </div>
        <div>
          <label>Enter a 5'-to-3' DBN: </label>
          <input type="text" id="dbninput" name="dbninput" placeholder="e.g. '(..((.)).)'">
        </div>
        <div>
          <label>Base Node Radius: </label>
          <input type="text" id="noderadius" name="noderadius" placeholder="e.g. 2-7"> px
        </div>
        <div>
          <label>Link Width: </label>
          <select id="linkwidth" name="linkwidth"> px
            <option value="11">11px</option>
            <option value="13">13px</option>
            <option value="15">15px</option>
            <option value="17" selected>17px</option>
          </select>
        </div>
        <div>
          <label>Font Family: </label>
          <select id="fontfamily" name="fontfamily">
            <option value="Courier" selected>Courier</option>
            <option value="sans-serif">Sans-Serif</option>
          </select>
        </div>
        <div> 
          <label>Adenine Color: </label> 
            <ul class="radio"> 
              <li><input type="radio" name="adenine" value="blue" id="adenine1" /><label for="adenine1">Blue</label></li> 
              <li><input type="radio" name="adenine" value="black" id="adenine2" /><label for="adenine2">Black</label></li> 
              <li><input type="radio" name="adenine" value="red" id="adenine3" /><label for="adenine3">Red</label></li> 
              <li><input type="radio" name="adenine" value="green" id="adenine4" checked/><label for="adenine4">Green</label></li> 
            </ul>  
        </div>
        <div> 
          <label>Thymine Color: </label> 
            <ul class="radio"> 
              <li><input type="radio" name="thymine" value="blue" id="thymine1" /><label for="thymine1">Blue</label></li> 
              <li><input type="radio" name="thymine" value="black" id="thymine2" /><label for="thymine2">Black</label></li> 
              <li><input type="radio" name="thymine" value="red" id="thymine3" checked/><label for="thymine3">Red</label></li> 
              <li><input type="radio" name="thymine" value="green" id="thymine4" /><label for="thymine4">Green</label></li> 
            </ul>  
        </div>
        <div> 
          <label>Cytosine Color: </label> 
            <ul class="radio"> 
              <li><input type="radio" name="cytosine" value="blue" id="cytosine1" checked/><label for="cytosine1">Blue</label></li> 
              <li><input type="radio" name="cytosine" value="black" id="cytosine2" /><label for="cytosine2">Black</label></li> 
              <li><input type="radio" name="cytosine" value="red" id="cytosine3" /><label for="cytosine3">Red</label></li> 
              <li><input type="radio" name="cytosine" value="green" id="cytosine4" /><label for="cytosine4">Green</label></li> 
            </ul>  
        </div>
        <div> 
          <label>Guanine Color: </label> 
            <ul class="radio"> 
              <li><input type="radio" name="guanine" value="blue" id="guanine1" /><label for="guanine1">Blue</label></li> 
              <li><input type="radio" name="guanine" value="black" id="guanine2" checked/><label for="guanine2">Black</label></li> 
              <li><input type="radio" name="guanine" value="red" id="guanine3" /><label for="guanine3">Red</label></li> 
              <li><input type="radio" name="guanine" value="green" id="guanine4" /><label for="guanine4">Green</label></li> 
            </ul>  
        </div>
        <div>
          <input type="submit" id="moleculeviewerbutton" name="moleculeviewerbutton" value="View the DNA Structure">
        </div>
      </form>
    </div>
    <br>
    <div>
      <button id="uniqueurlbutton">Get Unique URL</button><span id="uniqueurl"></span>
    </div>
    <div id="spinner"></div>
    <div id="sourcetree">
      <p>This is sourcetree test</p>
      <p>New sourcetree branch</p>
    </div>
    <script src="helpers/ajaxHelpers.js"></script>
    <script src="helpers/d3Helpers.js"></script>
    <script src="helpers/inputParsingHelpers.js"></script>
    <script src="assets/spinner.js"></script>
    <script src="app.js"></script>
  </body>




</html>
